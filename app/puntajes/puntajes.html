<div class="scores">
    <h4>
        <center>Puntajes</center>
    </h4>
    <table style="color: #fff;">
        <tr ng-repeat="puntaje in ctrl.scores | toArray | orderBy:['-score', '-fecha']">
            <td>.{{$index+1}}</td>
            <td>{{puntaje.nombre}}</td>
            <td>{{puntaje.score}}</td>
        </tr>
    </table>
    <center class="green c-pointer" ng-if="ctrl.user.id" ui-sref="juego">Seguir Jugando</center>
    <center class="green c-pointer" ng-if="!ctrl.user.id" ui-sref="home">Inicio</center>
    <div class="fb-share-button" data-href="http://www.festivalestereopicnic.com/2017/arcade/" data-layout="button" data-size="large" data-mobile-iframe="true">
        <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.festivalestereopicnic.com%2F2017%2Farcade%2F&amp;src=sdkpreparse">
            <span>Compartir</span></a>
    </div>
</div>
